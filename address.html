<html lang="en">
<head>
    <meta charset="utf-8">

</head>
<body class="site">

        Form Validation
    </header>
    <nav class="menu">
        <a href="index.html" class="menu-item" title="Create Account">Create Account</a>
        <span class="menu-item active">Address</span>
        <a href="edit-account.html" class="menu-item" title="Edit Account">Edit Account</a>            
    </nav>

    <main class="content">
        <section class="section">
            <h1 class="title">Address</h1>
            <form class="form" autocomplete="on">
                <fieldset class="fieldset">
                    <legend class="legend">Shipping Address</legend>
                    <div class="field">
                        <label for="address-name">Full Name</label>
                        <input type="text" name="address-name" id="address-name" class="input" placeholder="e.g. Ada Byron" pattern="[A-Za-z ']{4,}" title="Name must be at least 4 characters" value="" required autofocus>
                        <span class="error">Must be at least 4 characters</span>
                    </div>
                    <div class="field">
                        <label for="postcode">Postcode</label>
                        <input type="tel" name="postcode" id="postcode" class="input" placeholder="e.g. 2000" maxlength="4" pattern="[\d]{4,4}" title="Must be 4 numbers" required>
                        <span class="error">Must be 4 numbers</span>
                    </div>
                    <div class="field">
                        <label for="address-line1">Street Address</label>
                        <input type="text" name="address-line1" id="address-line1" class="input" placeholder="e.g. 100 Byron Street" pattern="{3,}" title="Must be at least 3 characters" required>
                        <span class="error">Must be at least 3 characters</span>
                        <input type="text" name="address-line2" id="address-line2" class="input" placeholder="e.g. Unit 7">
                    </div>
                    <div class="field">
                        <label for="city">City/Suburb</label>
                        <input type="text" name="city" id="city" class="input" placeholder="e.g. Sydney" pattern="{2,}" title="Must be at least 2 characters" required>
                        <span class="error">Must be at least 2 characters</span>
                    </div>
                    <div class="field">
                        <label for="state">State/Territory</label>
                        <select name="state" id="state" class="input" required>
                            <option value="" selected="selected">Please select a State/Territory</option>
                            <option value="ACT">Australian Capital Territory</option>
                            <option value="NSW">New South Wales</option>
                            <option value="NT">Northern Territory</option>
                            <option value="QLD">Queensland</option>
                            <option value="SA">South Australia</option>
                            <option value="TAS">Tasmania</option>
                            <option value="VIC">Victoria</option>
                            <option value="WA">Western Australia</option>
                        </select>
                        <span class="error">Required field</span>
                    </div>
                    <div class="field">
                        <label for="address-phone">Phone</label>
                        <input type="tel" name="address-phone" id="address-phone" class="input" placeholder="e.g. 999 999 999" maxlength="12" pattern="[\d ']{9,12}" title="Please enter a valid Phone number" required>
                        <span class="error">Enter a valid Phone number</span>
                        <span class="info">May be used to assist delivery</span>
                    </div>
                </fieldset>
                <div class="actions">
                    <button type="submit" class="action button button-primary">Save Address</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="footer">
        <span>&copy; Glauco Mariano 2019</span>
    </footer>
</body>
</html>
